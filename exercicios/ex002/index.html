<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p> 
        você pode<br>
        escrever um paragrafo<br>
        de qualquer jeito<br>
        estando dentro das tags &lt;p&gt; e<br>
        &lt;/p&gt<br>;
    </p>
    <p>
        Se precisar quebrar o texto<br>
        em algum lugar especifico<br>
        pode usar a tag &lt;br&gt;<br>
    </p>
    <p>
        Simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p> 
        Emojis
        &#x1F596;
        &#x1F913;
    </p>

</body>
</html>
